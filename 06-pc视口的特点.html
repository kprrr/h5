<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS像素</title>
    <style>
    .viewport{
        //1.如果确定具体的宽高，当超出viewport的大小的时候，会出现滚动条
        //2.如果设置的宽度为100%，当元素宽高大与父容器的时候，会自动换行
        //3.如果不想出现滚动条或者换行，可以将子元素设置为父容器的百分比
    }
    </style>
</head>
<body>
<div class="viewport"></div>
</body>
</html>
